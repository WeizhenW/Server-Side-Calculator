<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="jquery-3.4.1.min.js"></script>
    <script src="client.js"></script>
    <title>Calculator</title>
</head>
<body>
    <h1>Server Side Calculator</h1>

    <div id="inputFields">
        <input id="firstNumInput" type="text">
        <button id="additionButton" class="operatorButton">+</button>
        <button id="subtractionButton" class="operatorButton">-</button>
        <button id="multiplicationButton" class="operatorButton">*</button>
        <button id="divisionButton"" class="operatorButton">/</button>
        <input id="secondNumInput" type="text">
        <button id="submitButton">=</button>
        <button id="clearButton">C</button>

    </div>

    <div id="result"></div>

    <div id="historyDiv">
        <ul id="historyUl"></ul>
    </div>
    
</body>
</html>
